<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../static/css/createTicket.css">
</head>
<body>
<!-- Navbar -->
<div class="w3-bar w3-border w3-light-grey">
  <a href="/triage" class="w3-bar-item w3-button">Home</a>
  <a href="/create" class="w3-bar-item w3-button">Create Ticket</a>
  <a href="/login" class="w3-bar-item w3-button w3-green w3-right">Logout</a>
</div>
    <!-- Sidebar -->
    <div class="w3-sidebar w3-light-grey w3-bar-block" style="width:25%">
        <h3 class="w3-bar-item">Ticket Details</h3>
        <label class="w3-text-black"><b>Requester</b></label>
        <label>
            <input class="w3-input w3-border" name="requester" type="text" value="{{ requester }}">
        </label>
        <label for="assignee">Choose an assignee:</label>
          <select name="assignee" id="assignee">
            <optgroup label="Maintenance">
              <option value="bdylan">Bob Dylan</option>
              <option value="dboyle">Dan Boyle</option>
            </optgroup>
            <optgroup label="Custodial">
              <option value="ssmith">Sarah Smith</option>
              <option value="jsmith">John Smith</option>
            </optgroup>
          </select>

        <label>
            <select class="w3-select" name="priority">
                  <option value="" disabled selected>Priority</option>
                  <option value="1">Low</option>
                  <option value="2">High</option>
                  <option value="3">Medium</option>
            </select>
        </label>

        <label>
            <select class="w3-select" name="building">
                  <option value="" disabled selected>Location</option>
                  <option value="1">Dunham Hall</option>
                  <option value="2">Stephens Hall</option>
                  <option value="3">John C. Dunham Hall</option>
            </select>
        </label>
    </div>
    <!-- Page Content -->
    <div style="margin-left:25%">
        <div class="w3-container w3-teal">
            <h1>Ticket Details</h1>
        </div>
        <div class="container">
            <form method="">
                {% csrf_token %}
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" value="{{ Subject }}">

                <div class="w3-container">
                    <div class="w3-bar w3-teal">
                      <span class="w3-bar-item w3-button tablink w3-grey" onclick="openCity(event, 'London')">Note</span>
                      <span class="w3-bar-item w3-button tablink" onclick="openCity(event, 'Paris')">Internal Notes</span>
                      <span class="w3-bar-item w3-button tablink" onclick="openCity(event, 'Tokyo')">Other</span>
                    </div>

                    <div id="London" class="w3-container city">
                        <label for="note">Note from requester</label>
                        <textarea id="note" name="note" placeholder="Write note..." style="height:100px"></textarea>
                    </div>

                    <div id="Paris" class="w3-container city" style="display:none">
                        <label for="note">Internal notes</label>
                        <textarea id="note" name="note" placeholder="Write internal note..." style="height:100px"></textarea>
                        <p> list of internal notes placed in here</p>
                    </div>

                    <div id="Tokyo" class="w3-container city" style="display:none">
                      <h2>Tokyo</h2>
                      <p>Tokyo is the capital of Japan.</p>
                    </div>
                </div>
                <label>
                    <select class="w3-select" name="option">
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1">Solved</option>
                        <option value="2">Pending</option>
                        <option value="2">Unsolved</option>
                        <option value="2">Open</option>
                    </select>
                </label>
                <input type="submit" value="Update">
            </form>
        </div>
    </div>
<script>
    function myDropFunc() {
      var x = document.getElementById("demoDrop");

      if (x.className.indexOf("w3-show") === -1) {
        x.className += " w3-show";
        x.previousElementSibling.className += " w3-green";
      } else {
        x.className = x.className.replace(" w3-show", "");
        x.previousElementSibling.className =
        x.previousElementSibling.className.replace(" w3-green", "");
      }
    }

    function myFunction() {
      var x = document.getElementById("Demo");

      if (x.className.indexOf("w3-show") === -1) {
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "");
      }
    }

    function openCity(evt, cityName) {
      var i, x, tablinks;
      x = document.getElementsByClassName("city");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablink");
      for (i = 0; i < x.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" w3-grey", "");
      }
      document.getElementById(cityName).style.display = "block";
      evt.currentTarget.className += " w3-grey";
    }
</script>
</body>
</html>
