</head>

<body>
<nav>
    <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
       <li><a href="{% url 'issues' %}">Report</a></li>
        <li><a href="{% url 'ticket_view' %}">Tickets</a></li>
        <li><a href="https://aurora.edu/">AU Home Page</a></li>
        <li style="float:right"><a class="active" href="{%  url 'login' %}">Log Out</a></li>
    </ul>
</nav>
<h1 style="text-align: center">Reporting An IT Issue</h1>

<div class="container">
    <form method="post" action="http://127.0.0.1:8000/system/create/" enctype="multipart/form-data">
        {%  csrf_token %}

        <label for ="requester">Username</label>
        <input type="text" name="requester" required>

        <label for="building">building</label>
        <select id="building" name="building">
            <option value="" selected="selected">Select Building</option>
            <option value="Dunham Hall">Dunham Hall</option>
            <option value="Stephens Hall">Stephens Hall</option>
            <option value="John C. Dunham">John C. Dunham</option>
        </select><br><br>

        <label for="room">Room</label>
        <select id="room" name="room">
            <option value="" selected="selected">Select Room Number</option>
            <option value="101">101</option>
            <option value="102">102</option>
            <option value="103">103</option>
            <option value="104">104</option>
            <option value="105">105</option>
            <option value="106">106</option>
            <option value="107">107</option>
        </select><br><br>

        <label for="subject">Subject</label>
        <select id="subject" name="subject">
            <option value="IT">IT</option>
        </select><br><br>

        <label for="issue">Issue</label>
        <select id="issue" name="issue">
            <option value="">Select issue</option>
            <option value="Wifi">Wifi Connectivity Issues</option>
            <option value="SmartBoard">Issue With Smart Board</option>
            <option value="SoundBar">Issues With SoundBar Connectivity</option>
            <option value="Projector">Projector Not Working Properly</option>
            <option value="Cables">Display Cables Not Working Properly Or Are Damaged</option>
            <option value="Computer">Issue With School Computer</option>
            <option Value="Other">Other, Please add description in comments section</option>
        </select><br><br>

        <p>Upload Image</p>

        <input type="file" id="image" name="image" accept="image/jpeg, image/png" maxlength="1784320">

        <label for="note">Comments</label><br>
        <textarea id="note" name="note" rows="5" cols="50" maxlength="250"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
